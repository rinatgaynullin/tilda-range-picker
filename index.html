  <!DOCTYPE html>
  <html lang="ru">

  <head>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="component-wrapper">
      <div class="tb-head-text__wrapper grid-two-columns">
        <div class="tb-head-text__free visible">Бесплатно 14 дней</div>
        <div class="tb-head-text__waba">Официальный WhatsApp <br/> БЕСПЛАТНО</div>
      </div>
      <div class="tb-images-brakets__wrapper grid-two-columns">
          <img class="waba-three-months visible" src="https://f-dev.textback.io/cdn/tN5rJCzgJCQ/figurnaa_skobka1.svg"> 
          <img class="waba-three-months visible" src="https://f-dev.textback.io/cdn/-tDnLc83reg/figurnaa_skobka2.svg">
          <img class="waba-more-three-months" src="https://f-dev.textback.io/cdn/S2eMrE9fdL0/braket-full.png">
        </div>
      <div class="tb-range__wraper">
        <input id="tb-range" type="range" value="4" min="1" max="6">
      </div>
     
      <div class="tb-range-scale">
          <ul class="tb-range-scale__wrapper">
            <li class="tb-range-scale__points"><span>1 000</span></li>
            <li class="tb-range-scale__points"><span>3 000</span></li>
            <li class="tb-range-scale__points"><span>5 000</span></li>
            <li class="tb-range-scale__points tb-green-bg"><span>10 000</span></li>
            <li class="tb-range-scale__points tb-green-bg"><span>20 000</span></li>
            <li class="tb-range-scale__points tb-green-bg"><span>50 000+</span></li>
        </ul>
      </div>
       <div class="tb-range__dialogs-text-wrapper">
        <div class="tb-range__dialogs-text">Количество уникальных <br/> диалогов с клиентами</div>
      </div>
        
      <div class="tb-select-duration-buttons__wrapper">
        <button class="tb-select-duration-button" value="3">3 месяца</button>
        <button class="tb-select-duration-button" value="6">6 месяцев
          <div class="tb-discount-icon-wrapper">
            <span class="tb-dicount-icon">-%</span>
          </div>
        </button>
        <button class="tb-select-duration-button tb-active" value="12">12 месяцев
          <div class="tb-discount-icon-wrapper">
            <span class="tb-dicount-icon">-%</span>
          </div>
        </button>
      </div>

      <div class="tb-card-wrapper">
        <div class="tb-card-head-text">
          <span id="tb-sum-per-mount" class="card-blue-text"></span><span class="card-blue-text"><img class="card-image" src="https://f-dev.textback.io/cdn/E0PxEeWtW-E/_.svg">    </span><span
            class="card-black-text">/мес</span>
        </div>

        <div class="tb-card-months-count__wrapper">
          <span>при оплате за </span> <span id="tb-card-months-count"></span> <span id="tb-pluralize-text">месяцев</span>
          
       
        <div class="tb-card-months-count__wrapper">
            <span>Оплата на сумму</span> <span id="tb-card-months-sum"></span> 
        </div>
        
        <div class="tb-card-button-wrapper">
          <button class="tb-card-button" type="button">
            <a href="" id="tb-route-button"></a>
          </button>
        </div>
      </div>
    </div>
</div>
    <script src="./index.js"></script>
  </body>

  </html>
