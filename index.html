  <!DOCTYPE html>
<html lang="ru">
<head>
  <style>
    .component-wrapper {
      display: grid;
      grid-template-columns: 100%;
      justify-items:center;
    }

    .tb-range__wraper {
        display: grid;
        grid-template-columns: 100%;
        justify-items:center;
    }
    #tb-range {
        display: block;
          -webkit-appearance: none;
        margin: 18px 0;
        width: 850px;
        
    }
    
   
    #tb-range:focus {
      outline: none;
    }
    #tb-range::-webkit-slider-runnable-track {
      width: 100%;
      height: 20px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: linear-gradient(90deg, rgba(1, 138, 255, 0.2) 58.71%, rgba(29, 190, 165, 0.7) 60.76%);
      box-shadow: inset 0px 0px 4px rgba(1, 179, 255, 0.4);
      border-radius: 5px;
      border: 0.2px solid #010101;
    }
    #tb-range::-webkit-slider-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: none;
      height: 36px;
      width: 36px;
      border-radius: 50%;
      background: #018AFF;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -14px;
    }
    #tb-range:focus::-webkit-slider-runnable-track {
      background: linear-gradient(90deg, rgba(1, 138, 255, 0.2) 58.71%, rgba(29, 190, 165, 0.7) 60.76%);
      box-shadow: inset 0px 0px 4px rgba(1, 179, 255, 0.4);
      border-radius: 5px;
    }
    #tb-range::-moz-range-track {
      width: 100%;
      height: 20px;
      cursor: pointer;
      background: linear-gradient(90deg, rgba(1, 138, 255, 0.2) 58.71%, rgba(29, 190, 165, 0.7) 60.76%);
      box-shadow: inset 0px 0px 4px rgba(1, 179, 255, 0.4);
      border-radius: 5px;
    }
    #tb-range::-moz-range-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: 1px solid #000000;
      height: 36px;
      width: 16px;
      border-radius: 3px;
      background: #ffffff;
      cursor: pointer;
    }
    #tb-range::-ms-track {
      width: 100%;
      height: 20px;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      border-width: 16px 0;
      color: transparent;
    }
    #tb-range::-ms-fill-lower {
      background: #2a6495;
      border: 0.2px solid #010101;
      border-radius: 2.6px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    #tb-range::-ms-fill-upper {
      background: #3071a9;
      border: 0.2px solid #010101;
      border-radius: 2px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }
    #tb-range::-ms-thumb {
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      border: 1px solid #000000;
      height: 36px;
      width: 16px;
      border-radius: 50%;
      background: #ffffff;
      cursor: pointer;
    }
    #tb-range:focus::-ms-fill-lower {
      background: #3071a9;
    }
    #tb-range:focus::-ms-fill-upper {
      background: #367ebd;
    }

    .tb-select-duration-button {
      text-transform: uppercase;
      font-family: Open Sans;
      font-style: normal;
      font-weight: 600;
      font-size: 18px;
      line-height: 25px;
      width: 190px;
      height: 70px;
      left: 439px;
      top: 733px;
      background: #F8FAF9;
      border: none;
      margin: 0px -2px 0 -2px;
      padding: 0;
      box-shadow: 0px 1px 1px #000000;
    }

    .tb-active {
      background: #FFFFFF;
      box-shadow: 0px 0px 1px #000000;
    }
  </style>
</head>
<body>
  <div class="component-wrapper">
    <div class="tb-range__wraper">
      <input id="tb-range" type="range" value="4" min="0" max="7">
    </div>
    <div class="tb-select-duration-buttons__wrapper">
      <button class="tb-select-duration-button" value="3">3 месяца</button>
      <button class="tb-select-duration-button" value="6">6 месяцев</button>
      <button class="tb-select-duration-button tb-active" value="12">12 месяцев</button>
    </div>
  
    <div class="tb-test"></div>
  </div>
  
	<script src="./index.js"></script>
<script>
  
</script>
</body>
</html>
